<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- css -->
        <link rel="stylesheet" href="css/styles.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

</head>

<body>

    <div class='page-top'>
        <nav class="navbar navbar-dark navbar-expand-lg static-top bg-dark" id="mainNav">
            <div class="container"><a class="navbar-brand" href="#page-top" data-bs-hover-animate="rubberBand">Friend
                    Finder</a><button class="navbar-toggler navbar-toggler-right" data-toggle="collapse"
                    data-target="#navbarResponsive" type="button" data-toogle="collapse"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i
                        class="fa fa-bars"></i></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="nav navbar-nav ml-auto text-uppercase">
                        <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger" href="/">Home</a>
                        </li>
                        <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger"
                                href="https://github.com/blackice002/Friend_finder">Github</a>
                        </li>
                        <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger"
                                href="/api/friends">API
                                Friends
                                List&nbsp;</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger"
                                href="/survey">survay</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="page-header">
            <div class="clearfix">
                <div class="col-md-12">
                    <div class="col-md-8 col-sm-6 col-xs-12 text-center">
                        <h1>Friend Finder Survey Questions</h1>
                    </div>
                </div>
            </div>
        </div>

    <div class="masthead" id="surveyBack">
            <!-- Link back to homepage. -->
           

        <hr>
        <form>
            <!--Basic questionnaire-->
            <h2>About You</h2>
            <div class="form-group d-inline-block col-5">
                <label for="userName">Your Name</label>
                <input type="text" class="form-control" id="userName" placeholder="Your name here">
            </div>
            <div class="form-group d-inline-block col-5">
                <label for="imageLink">Your Photo</label>
                <input type="url" class="form-control" id="imageLink" placeholder="http://flickr.com/image.png">
            </div>
            <hr>
            <!-- Questions will be inserted here. -->
            <div class="container">
                <h2 class="pText">Personality Test</h2>
                <div class="col-6 d-inline-block" id="questions"></div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </div>
        </form>
        <hr>
        <!-- Error Modal -->
        <div id="errorModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Please include your name and a link to a photo of you.</h4>
                    </div>
                </div>
            </div>

        </div>

        <!-- Result Modal -->
        <div id="resultModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Your best match!</h4>
                    </div>
                    <div class="modal-body" id="modalContent"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- javascript link -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="javascript/survey.js"></script>
</body>

</html>
