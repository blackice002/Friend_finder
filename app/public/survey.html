<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friend Finder</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oxygen|Pacifico" rel="stylesheet">
  
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <body>
        <div class="col-xs-12">
            <div class="row">
                <!-- Link back to homepage. -->
                <p><a href="/">Home</a></p>
                <h1>Friend Finder Survey Questions</h1>
                <hr>
                <form>
                    <!--Basic questionnaire-->
                    <h2>About You</h2>
                    <div class="form-group">
                        <label for="userName">Your Name</label>
                        <input type="text" class="form-control" id="userName" placeholder="Your name here">
                    </div>
                    <div class="form-group">
                        <label for="imageLink">Your Photo</label>
                        <input type="url" class="form-control" id="imageLink" placeholder="http://flickr.com/image.png">
                    </div>
                    <hr>
                    <!-- Questions will be inserted here. -->
                    <h2>Personality Test</h2>
                    <div id="questions"></div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
                <hr>
                <!--Links to data API and GitHub-->
                <p>
                    <span><a href="/api/friends">API Friend List</a> | </span>
                    <span><a href="https://blackice002.github.io/Friend_finder">GitHub Repository</a></span>
                </p>
                <!-- Error Modal -->
                <div id="errorModal" class="modal fade" role="dialog">
                    <div class="modal-dialog modal-lg">
        
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Please include your name and a link to a photo of you.</h4>
                            </div>
                        </div>
                    </div>
        
                </div>
            </div>
            <!-- Result Modal -->
            <div id="resultModal" class="modal fade" role="dialog">
                <div class="modal-dialog modal-lg">
        
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Your best match!</h4>
                        </div>
                        <div class="modal-body" id="modalContent"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
        
                </div>
            </div>
        </div>
        </body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script src="assets/js/script.min.js"></script>
<script src="assets/js/textcolor.js"></script>

</body>
</html>
